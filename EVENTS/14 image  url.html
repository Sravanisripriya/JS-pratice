<html>
    <head></head>
    <body>
        <center>
      <h1>Show image using URL </h1>
      <span style="color:red">Enter Image URL:</span> <input type="url" id="a2"><br><br>
      <button style="background-color:orange" onclick="addimg()">Add image</button>
    </center>

    <div id="a1"></div>
        <script>
            function addimg(){
      var x=document.getElementById("a1")
      var y=document.getElementById("a2")
       var z=document.createElement("img")
       z.src=y.value
       z.style.height="100px"
       z.style.width="100px"
       x.appendChild(z)
        }

        </script>
    </body>
</html>
