<html>
    <head></head>
    <body>
       <h1 class="a"> change bg color of box using button</h1>
       <div class="a"></div>
        <div id="a3" style="height:100; width:100px; border:2px solid; background-color:white"></div> <br>
        <div>
            <button id="a1" onclick="ab()" style="background-color:orange">ON</button>
           <button id="a2" onclick="cd()" style="background-color:orange">OFF</button>
        </div>

        <script>
      var c=document.getElementById("a3")
      var a=document.getElementById("a1")
      var b=document.getElementById("a2")

      function ab(){
      c.style.backgroundColor="yellow"
       a.style.backgroundColor="red"
       b.style.backgroundColor="white"
      }
     function cd(){
        a.style.backgroundColor="white"
        c.style.backgroundColor=""
       b.style.backgroundColor="red"

     }




        </script>
    </body>
</html>
