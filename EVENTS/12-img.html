    <div>
       <center>
        <img src="https://cdn.cdnparenting.com/articles/2019/02/07115103/393732661-H-1024x700.webp" style="height:100;width:100px" onmouseover="over(event)">

        <script>
            function over(e){
                var x=document.getElementById("a1")
                x.innerHTML=""

           console.log(y)
           y.style.height="100px"
           y.style.width="100px"
         x.appendChild(y)

            }
