<html>
<head></head>
<body>
    <ul id="ab2"></ul>
    <ol id="ab3"></ol>

    <script>
    //Generate List Elements using document object for the given Array of Objects

    var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                { 
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]
        var x=document.getElementById("ab2")                    
    for(var i=0;i<=students.length-1;i++){
    var newli=document.createElement("li")
    newli.innerHTML=students[i].name

    var y=document.createElement("ul")
    var a=document.createElement("li")
    a.innerHTML=students[i].gender
    var b=document.createElement("li")
    b.innerHTML=students[i].place
    y.appendChild(a)
    y.appendChild(b)

    newli.appendChild(y)
    x.appendChild(newli)

    if(students[i].gender==="female"){
        newli.style.backgroundColor="pink"
    }
    else{
        newli.style.backgroundColor="skyblue"
    }   
}
</script>
</html>
