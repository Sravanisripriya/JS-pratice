<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table border="2">   (1)
        <tr>
           <th>name</th> 
           <th>type</th> 
           <th>price</th> 
           <th>category</th>
           <th>manufacturer</th>
        </tr>
         <tbody id="ab"></tbody> 
        </table>

        <br>  (2)

        <table border="2">     
            <tr>
                <th>name</th>
                <th>price</th>
            </tr>
            <tbody id="cd"></tbody>
        </table>
       
    <script>
        var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		]
        var x= document.getElementById("ab")
        products.forEach(function(a){
            var tr1=document.createElement("tr")
            var nametd=document.createElement("td")
            nametd.innerHTML=a.name
            tr1.appendChild(nametd)

            var typetd=document.createElement("td")
            typetd.innerHTML=a.type
            tr1.appendChild(typetd)

            var pricetd=document.createElement("td")
            pricetd.innerHTML=a.price
            tr1.appendChild(pricetd)

            
            var categorytd=document.createElement("td")
            categorytd.innerHTML=a.category
            tr1.appendChild(categorytd)

            var manufacturertd=document.createElement("td")
            manufacturertd.innerHTML=a.manufacturer
            tr1.appendChild(manufacturertd)

            x.appendChild(tr1)
        
       })
        //Display only the name and price of each product in a table.

        var z= document.getElementById("cd")
        products.forEach(function(a){
            var tr1=document.createElement("tr")

            var nametd=document.createElement("td")
            nametd.innerHTML=a.name
            tr1.appendChild(nametd)

            var pricetd=document.createElement("td")
            pricetd.innerHTML=a.price
            tr1.appendChild(pricetd)

            z.appendChild(tr1)
        })

    </script>
</body>
</html>
